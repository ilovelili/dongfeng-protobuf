syntax = "proto3";

package dongfeng.protobuf;

// ******************************************************* core message definition *******************************************************

///////////////////////////////////////////////////
message DashboardRequest {
	string pid = 1;
}

message DashboardResponse {
	string user_id = 1;
	repeated Notification notifications = 2;
}

///////////////////////////////////////////////////
message LoginRequest {
	string pid = 1;
}

message LoginResponse {
	User user = 1;
}

message User {
	bool newuser = 1;	
	string id = 2;
	string email = 3;
	string name = 4;
	string avatar = 5;
	repeated Setting settings = 6;
}

///////////////////////////////////////////////////
message UploadAvatarResponse {
	string uri = 1;
}

///////////////////////////////////////////////////
message Setting {
	int64 id = 1;
	string name = 2;
	bool enabled = 3;
}

///////////////////////////////////////////////////
message UpdateNotificationsRequest {
	string pid = 1;
	repeated int64 notifications = 2;
}

message UpdateNotificationsResponse { }

message UpdateNotificationRequest {
	Notification notification = 1;
}

message UpdateNotificationResponse { }

message Notification {
	int64 id = 1;
	string user_id = 2;
	string custom_code = 3;
	string category = 4;
	int64 category_id = 5;
	string details = 6;
	string link = 7;
	int64 read = 8;
	string time = 9;
}

///////////////////////////////////////////////////
message UpdateUserRequest {
	string pid = 1;
	string name = 2;
	string avatar = 3;
}

message UpdateUserResponse {}


///////////////////////////////////////////////////
message GetClassRequest {
	string pid = 1;
}

message GetClassResponse {
	repeated Class classes = 1;
}

message UpdateClassRequest {
	string pid = 1;
	repeated Class classes = 2;
}

message UpdateClassResponse {}

message Class {
	int64 id = 1;
	string name = 2;
	string created_by = 3;
}

///////////////////////////////////////////////////
message GetPupilRequest {
	string pid = 1;
	string year = 2;
	string class = 3;
}

message GetPupilResponse {
	repeated Pupil pupils = 1;
}

message UpdatePupilRequest {
	string pid = 1;
	repeated Pupil pupils = 2;
}

message UpdatePupilResponse {}

message Pupil {
	int64 id = 1;
	string year = 2;
	string class = 3;
	string name = 4;
	string created_by = 5;
}

///////////////////////////////////////////////////
message GetTeacherRequest {
	string pid = 1;
	string year = 2;
	string class = 3;
}

message GetTeacherResponse {
	repeated Teacher teachers = 1;
}

message UpdateTeacherRequest {
	string pid = 1;
	repeated Teacher teachers = 2;
}

message UpdateTeacherResponse {}

message Teacher {
	int64 id = 1;
	string year = 2;
	string name = 3;
	string class = 4;
	string email = 5;
	string role = 6;
	string created_by = 7;
}

///////////////////////////////////////////////////
message GetAttendanceRequest {
	string pid = 1;
	string year = 2;
	string from = 3;
	string to = 4;
	string class = 5;
	string name = 6;
}

message GetAttendanceResponse {
	repeated Attendance attendances = 1;
	repeated Holiday holidays = 3;
}

message UpdateAttendanceRequest {
	string pid = 1;
	repeated Attendance attendances = 2;
}

message UpdateAttendanceResponse {}

message Attendance {
	string year = 1;
	string date = 2;
	string class = 3;
	repeated string attendances = 5;
	repeated string absences = 6;
}

message Holiday {
	string date = 1;
	int64 type = 2; // 0: working day | 1: weekend | 2: holiday
}

